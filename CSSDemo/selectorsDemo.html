<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="selectorsDemo.css">
</head>
<body>
<h1>Todo List</h1>
<ul>
	<li>
		<input type="checkbox">
		Walk Rusty
	</li>
	<li id="special2">
		<input type="checkbox">
		Buy Groceries
	</li>
	<li>
		<input type="checkbox">

	</li>
</ul>
<div>
	<p class="highlight">You say yes</p>
	<p>I say no</p>
</div>
<div>
	<p class="highlight">You say goodbye</p>
	<p id="special">I say hello</p>
</div>
</body>
</html>

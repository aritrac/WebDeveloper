<html>
<head>
	<title>Table Demo</title>
</head>
<body>
	<!-- Name   	Age
  		 ==============
  		 Rusty		2
  		 Wyatt		13 -->
<p>Non compliant HTML5 table</p>	
<table border="1">
	<!-- Non compliant HTML5 table -->
	<tr>
		<th>Name</th>
		<th>Age</th>
	</tr>
	<tr>
		<td>Rusty</td>
		<td>2</td>
	</tr>
	<tr>
		<td>Wyatt</td>
		<td>13</td>
	</tr>
</table>
<p>Compliant HTML5 table</p>
<table border="1">
	<!-- Compliant HTML5 table -->
	<thead>
		<tr>
			<th>Name</th>
			<th>Age</th>
			<th>Breed</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>Rusty</td>
			<td>2</td>
			<td>Mutt</td>
		</tr>
		<tr>
			<td>Wyatt</td>
			<td>13</td>
			<td>Golden</td>
		</tr>
	</tbody>
</table>
</body>
</html>

<!-- select tag -->
<!-- textarea tag -->
<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>
	<p>Do you prefer cats or dogs?</p>
	<form>
		<label for="dogs">Dogs</label>
		<!-- name attribute should be same for both the options so that only one gets selected and the other gets deselected and vice versa -->
		<input id="dogs" name="petChoice" type="radio" value="DOGS">
		<!-- value attribute adds a custom string to the choice input which if missing would pass the string 'on' for selected and 'off' for deselected -->
		<label for="cats">Cats</label>
		<input id="cats" name="petChoice" type="radio" value="CATS">
		<!-- An empty select tag will show a dropdown menu but without any options -->

		<p>What's your favorite color?</p>
		<!-- without the name attribute in the select tag, no value we select from the dropdown will be added to the query string -->
		<!-- to add options to the dropdown we add option tags within select tag -->
		<select name="color">
			<option>Red</option>
			<option>Orange</option>
			<option>Yellow</option>
		</select>

		<p>What's your current mood?</p>
		<!-- When selecting any of the options below the special characters will be encoded and passed as a query string -->
		<select name="mood">
			<option>:-)</option>
			<option>:-|</option>
			<option>:-(</option>
		</select>

		<!-- To bypass the special characters being encoded and sent to the server in the above usecase, we will send a different value instead of the one
		visible in the dropdown which is done using value attribute as shown below-->
		<p>What was your previous mood?</p>
		<select name="moodPrev">
			<option value="happy">:-)</option>
			<option value="neutral">:-|</option>
			<option value="sad">:-(</option>
		</select>

		<!-- the TextArea tag for multiline input -->
		<div>
			<textarea name="paragraph" rows="10" cols="10"></textarea>
		</div>

		<!-- a button tag at the end of a form will submit the form automatically -->
		<button>Go!</button>

	</form>
</body>
</html>

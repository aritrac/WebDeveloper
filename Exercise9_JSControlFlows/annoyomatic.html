<!DOCTYPE html>
<html>
<head>
	<title>Annoyomatic Game</title>
</head>
<body>
	<h1>Annoy-omatic</h1>
	<ul>
		<li><h2>Ask the user "Are we there yet"</h2></li>
		<li><h2>Keep asking again and again until they enter "yes" OR "yeah"</h2></li>
		<li><h2>Then,alert "Yay, we finally made it!"</h2></li>
		<li><h2>BONUS: A user can enter any string as long as it contains "yes" in it.</h2></li>
	</ul>
	<script type="text/javascript" src="annoyomatic.js"></script>
</body>
</html>

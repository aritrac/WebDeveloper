<!DOCTYPE html>
<html>
<head>
	<title>jQuery Demo</title>
	<script type="text/javascript" src="lib/jquery-3.3.1.min.js"></script>
</head>
<body>
<h1>jQuery Demo!</h1>
<ul>
	<li id="special">Newt</li>
	<li>Howler Monkey <a href="http://monkey.com">Monkey.com</a></li>
	<li id="adorable">Pine Marten</li>
</ul>   
<a href="http://google.co.in">Google</a>
<script type="text/javascript">
	//select elem with id "special" and give it a border
	$("#special").css("border", "2px solid red");

	//we can also pass in an object with styles
	var styles = {
		backgroundColor : "orange",
		fontWeight : "bold"
	};

	$("#special").css(styles);
	$("li").css(styles);
	$("li").css("color", "blue");
	$("a").css("font-size","40px");
	$("li").css({
		fontSize: "10px",
		border: "3px dashed purple",
		background: "rgba(89, 45, 20, 0.5)"
	});
</script>
</body>
</html>
